# all interconnected microservices must belong to an application wth the same ID
APPLICATION_ID: bmi
service_description:
# name of the declaring microservice
  name: calculator
  version: 1.0.0
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhwclouds.com:443
  config:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
      refreshMode: 1
      refreshPort: 5000
      refresh_interval: 30000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
  rest:
    address: 0.0.0.0:7777?sslEnable=false
  handler:
    chain:
      Provider:
        default: tracing-provider-apm,kpi-provider-apm,bizkeeper-provider,perf-stats
      Consumer:
        default: loadbalance,tracing-consumer-apm,kpi-consumer-apm,bizkeeper-consumer,perf-stats
